<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
  
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <tbody>
          <tr>
            <td class="col-md-2"> <h5>ID</h5> </td>
            <td class="col-md-10"> {{ exam.id }}</td>
          </tr>
          <tr>
            <td class="col-md-2"> <h5>Description</h5> </td>
            <td class="col-md-10"> {{ exam.description }}</td>
          </tr>
          <tr>
            <td class="col-md-2"> <h5>No Of Questions</h5> </td>
            <td class="col-md-10"> {{ exam.noofquestions }}</td>
          </tr>
        </tbody>
      </table>
  
      <div class="mb-3 row">
        <div class="col-sm-10">
          <button class="btn btn-primary btn-space" style="width:80px;" (click)="back()"> Back </button>
        </div>
      </div>
    </div>
  </div>
