<div class="card offset-sm-4 col-sm-4" style="margin-top: 100px;">
    <div class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
        <hr>
        <!-- <p class="text-success text-center">Some message goes here</p> -->



        <form novalidate [formGroup]="loginForm">
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input formControlName="usertype" class="form-check-input" type="radio" id="1" value="1" (change)="onUserTypeSelected($event)">
                    <label class="form-check-label" for="flexRadioDisabled">
                        Admin
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input formControlName="usertype" class="form-check-input" type="radio" id="2" value="2" (change)="onUserTypeSelected($event)">
                    <label class="form-check-label" for="flexRadioDisabled">
                        Teacher
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input formControlName="usertype" class="form-check-input" type="radio" id="3" value="3" (change)="onUserTypeSelected($event)">
                    <label class="form-check-label" for="flexRadioCheckedDisabled">
                        Student
                    </label>
                </div>
        
                <hr>
                
                
                
                <div class="input-group gap-2">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input formControlName="username" type="text" class="form-control" placeholder="Username">
                    </div>

                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input formControlName="password" type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
            </div>
            <p></p>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" (click)="login()">Login</button>
            </div>
            <p class="text-center"><a href="#" class="btn"  (click)="forgotPassword()">Forgot password?</a></p>
            <div class="d-grid gap-2">
                <button class="btn btn-secondary" type="button"  (click)="teacherRegister()">Register as a Teacher</button>
                <button class="btn btn-info" type="button"  (click)="studentRegister()">Register as a Student</button>
            </div>
        </form>
    </div>
</div>
