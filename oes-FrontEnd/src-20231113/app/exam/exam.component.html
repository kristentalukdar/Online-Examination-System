<div class="card" *ngIf="showResult===0" >
    <div class="card-header">
        <h4>{{ pageTitle }} </h4>
    </div>
    <div class="card-body" *ngIf="questions && questions.length > 0">
        <div class="form-group row mb-2">
            <label class="col-md-10 col-form-label" for="descriptionId"> <span style="font-style: italic;">Question
                    {{currentQuestion+1}} of {{questions.length}}</span> </label>
            <label class="col-md-2 col-form-label" for="descriptionId">
                <!-- <h5>{{counter}} sec ‚è±</h5> -->
            </label>
        </div>

        <div class="question">
            <div class="card">
                <h3>Question: {{questions[currentQuestion].question}}</h3>
                <p>Select your answer</p>
            </div>
        </div>

        <div class="list-group">
            <input type="radio" [checked]="questions[currentQuestion].selectedChoice===1" name="RadioInputName"
                value="Value1" id="Radio1" (click)="answer(1)" />
            <label class="list-group-item" for="Radio1">{{questions[currentQuestion].choice1}}</label>

            <input type="radio" [checked]="questions[currentQuestion].selectedChoice===2" name="RadioInputName"
                value="Value2" id="Radio2" (click)="answer(2)" />
            <label class="list-group-item" for="Radio2">{{questions[currentQuestion].choice2}}</label>

            <input type="radio" [checked]="questions[currentQuestion].selectedChoice===3" name="RadioInputName"
                value="Value3" id="Radio3" (click)="answer(3)" />
            <label class="list-group-item" for="Radio3">{{questions[currentQuestion].choice3}}</label>

            <input type="radio" [checked]="questions[currentQuestion].selectedChoice===4" name="RadioInputName"
                value="Value4" id="Radio4" (click)="answer(4)" />
            <label class="list-group-item" for="Radio4">{{questions[currentQuestion].choice4}}</label>
        </div>

        <div>
            <p></p>
        </div>

        <div class="d-flex justify-content-between">
            <button [disabled]="currentQuestion===0" class="btn" (click)="previousQuestion()"><i
                    class="fa text-primary fa-chevron-left fa-3x" aria-hidden="false"></i></button>
            <button class="btn" (click)="resetQuiz()"><i class="fa fa-refresh text-primary fa-3x"
                    aria-hidden="true"></i></button>
            <button [disabled]="currentQuestion>=this.totalQuestion-1" class="btn" (click)="nextQuestion()"> <i
                    class="fa text-primary fa-chevron-right fa-3x" aria-hidden="false"></i></button>
        </div>

        <div>
            <p></p>
        </div>

        <div class="container">
            <div class="center">
                <button type="button" class="btn btn-primary" (click)="onSubmit()">Finish</button>
            </div>
        </div>
    </div>
</div>


<div class="card" *ngIf="showResult===1" >
    <div class="card-header" style="text-align:center">
        <h5>Result</h5>
    </div>
        <table class="table table-striped">
        <tbody>
            <tr>
                <td>Total Questions</td>
                <td></td>
                <td>{{totalQuestion}}</td>
            </tr>
            <tr>
                <td>Correct</td>
                <td></td>
                <td>{{totalCorrectAnswers}}</td>
            </tr>
            <tr>
                <td>Incorrect</td>
                <td></td>
                <td>{{totalIncorrectAnswers}}</td>
            </tr>
            <tr>
                <td colspan="3" style="text-align:center">
                    <button class="btn btn-primary" style="width:160px;" type="button"
                        title="" [routerLink]="['/subjectlist']">
                        Submit Answers
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div *ngIf="errorMessage" class="alert alert-danger">
    Error: {{ errorMessage }}
</div>
