<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <table class="table table-striped table-bordered">
      <tbody>
        <tr>
          <td class="col-md-2"> <h5>ID</h5> </td>
          <td class="col-md-10"> {{ sub.id }}</td>
        </tr>
        <tr>
          <td class="col-md-2"> <h5>Name</h5> </td>
          <td class="col-md-10"> {{ sub.name }}</td>
        </tr>
        <tr>
          <td class="col-md-2"> <h5>Description</h5> </td>
          <td class="col-md-10"> {{ sub.description }}</td>
        </tr>
      </tbody>
    </table>

    <div class="mb-3 row">
      <div class="col-sm-10">
        <button class="btn btn-primary btn-space" style="width:80px;" (click)="back()"> Back </button>
      </div>
    </div>
  </div>
</div>
